<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Summary</title>
    <link rel="stylesheet" href="/css/tracker-common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">
</head>
<body>
<div class="top-nav">
    <div class="nav-left">
        <a href="/">eTracker</a>
    </div>
    <div class="nav-right">
        <th:block th:if="${user == null}">
            <a href="/login" class="nav-btn">Login</a>
            <a href="/register" class="nav-btn">Register</a>
        </th:block>
        <th:block th:if="${user != null}">
            <span th:text="'Welcome, ' + ${user.firstName}"></span>
            <a href="/logout" class="nav-btn danger">Logout</a>
        </th:block>
    </div>
</div>
<div class="container">
    <h1>Dashboard</h1>

    <form id="filter-form">
        <input type="text" id="month" placeholder="Select Month (Optional)" />
        <button type="submit">Apply Filter</button>
        <button type="button" id="clear-filter">Clear</button>
    </form>

    <div style="margin-top: 30px;">
        <h2>Summary</h2>
        <table>
            <tbody>
            <tr>
                <th>Total Income</th>
                <td id="total-income">â€”</td>
            </tr>
            <tr>
                <th>Total Expense</th>
                <td id="total-expense">â€”</td>
            </tr>
            <tr>
                <th>Balance</th>
                <td id="balance">â€”</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="nav-cards">
        <div class="nav-card income" onclick="window.location.href='/income'">
            <span class="emoji">ðŸ’°</span>
            <span>Track Income</span>
        </div>
        <div class="nav-card expense" onclick="window.location.href='/expense'">
            <span class="emoji">ðŸ’¸</span>
            <span>Track Expense</span>
        </div>
    </div>
</div>

<div id="toast-container" class="toast-container"></div>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
<script src="/js/tracker-common.js"></script>
<script src="/js/api-endpoints.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
